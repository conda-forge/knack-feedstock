{% set name = "knack" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71f2a6b42ae9a302e43243320fa05edb09b19339fcf1f331f5b6d07bf97f5291

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - packaging
    - python >={{ python_min }}
    - argcomplete
    - jmespath
    - pygments
    - pyyaml
    - tabulate

test:
  imports:
    - knack
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/microsoft/knack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Command-Line Interface framework

  doc_url: https://github.com/Microsoft/knack/tree/master/docs
  dev_url: https://github.com/microsoft/knack

extra:
  recipe-maintainers:
    - awvwgk
    - dhirschfeld
    - andreyz4k
